<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <button id="flip-btn">Calculator</button>
            <div id="flip">
                <div id="calculator" class="front">
                    <div id="display">
                        <div id="prev"></div>
                        <div id="current">0</div>
                    </div>
                        <div class="button btn-1">1</div>
                        <div class="button btn-2">2</div>
                        <div class="button btn-3">3</div>
                        <div class="button btn-4">4</div>
                        <div class="button btn-5">5</div>
                        <div class="button btn-6">6</div>
                        <div class="button btn-7">7</div>
                        <div class="button btn-8">8</div>
                        <div class="button btn-9">9</div>
                        <div class="button btn-0">0</div>
                        <div class="button btn-dot">.</div>
                        <div class="button btn-divide">&#247;</div>
                        <div class="button btn-mult">&#215;</div>
                        <div class="button btn-plus">+</div>
                        <div class="button btn-minus">&#8722;</div>
                        <div class="button btn-equals">=</div>
                        <div class="button btn-c">C</div>
                        <div class="button btn-ce">CE</div>
                        <div class="button btn-pm">+/&#8722;</div>
                    </div>
                <div class="back" id="bulbulator">
                    <div id="display">
                        <div id="prev"></div>
                        <div id="current">0</div>
                    </div>
                        <div class="button btn-1">1</div>
                        <div class="button btn-2">2</div>
                        <div class="button btn-3">3</div>
                        <div class="button btn-4">4</div>
                        <div class="button btn-5">5</div>
                        <div class="button btn-6">6</div>
                        <div class="button btn-7">7</div>
                        <div class="button btn-8">8</div>
                        <div class="button btn-9">9</div>
                        <div class="button btn-0">0</div>
                        <div class="button btn-dot">.</div>
                        <div class="button btn-divide">&#247;</div>
                        <div class="button btn-mult">&#215;</div>
                        <div class="button btn-plus">+</div>
                        <div class="button btn-minus">&#8722;</div>
                        <div class="button btn-equals">=</div>
                        <div class="button btn-c">C</div>
                        <div class="button btn-ce">CE</div>
                        <div class="button btn-pm">+/&#8722;</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/calculator.js"></script>
    </body>
</html>
